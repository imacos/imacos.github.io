<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>多tab标签layui管理后台</title>

    <link rel="stylesheet" href="layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <a href="">
                <div class="layui-logo">
                    后台管理系统
                </div>
            </a>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item">
                    <a href="http://bfw.wiki/">返回前台</a>
                </li>
                <li class="layui-nav-item">
                    <a href="#">商品管理</a>
                </li>
                <li class="layui-nav-item">
                    <a href="#">用户</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="#">邮件管理</a>
                        </dd>
                        <dd>
                            <a href="#">消息管理</a>
                        </dd>
                        <dd>
                            <a href="#">授权管理</a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://repo.bfw.wiki/bfwrepo/image/5d653be845a41.png?x-oss-process=image/auto-orient,1/resize,m_fill,w_100,h_100,/quality,q_90" class="layui-nav-img" />
                        bfw </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" onclick="addTab(this);" tab_url="http://bfw.wiki/">基本资料</a>
                        </dd>
                        <dd>
                            <a href="#">安全设置</a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="http://bfw.wiki/">退出</a>
                </li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">基本信息</a>
                        <dl class="layui-nav-child">
                            <dd class="layui-this">
                                <a href="javascript:layui.element.tabChange('demoTab', 'base_info');">基本信息</a>
                            </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;" class="layTabPlus" tab_url="user.html">
                                    <i class="layui-icon layui-icon-star"> </i>
                                    用户列表
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:;" class="layTabPlus" tab_url="useradd.html">添加用户</a>
                            </dd>

                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">商品管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:void(0);" class="layTabPlus" tab_url="http://bfw.wiki/">商品列表</a></dd>
                            <dd><a href="javascript:void(0);" class="layTabPlus" tab_url="http://blog.bfw.wiki">添加商品</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">系统管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:void(0);" class="layTabPlus" tab_url="http://bfw.wiki/">权限分配</a></dd>
                            <dd><a href="javascript:void(0);" class="layTabPlus" tab_url="http://blog.bfw.wiki/">系统信息</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="layui-tab" lay-filter="demoTab" lay-allowClose="true">
                <ul class="layui-tab-title">
                    <li class="layui-this noclose" lay-id='base_info'>基本信息</li>
                </ul>
                <div class="layui-tab-content" style="padding:0px;">
                    <div class="layui-tab-item layui-show">
                        <div class="sysNotice col">
                            <blockquote class="layui-elem-quote title">
                                基本信息
                            </blockquote>
                            <table class="layui-table">
                                <tbody>
                                    <tr>
                                        <td>当前版本</td>
                                        <td class="version">V1.2</td>
                                    </tr>
                                    <tr>
                                        <td>开发作者</td>
                                        <td class="author">bfw</td>
                                    </tr>

                                    <tr>
                                        <td colspan="2">

                                            <style>
                                                .pro_name a {
                                                    color: #4183c4;
                                                }
                                                .osc_git_title {
                                                    background-color: #fff;
                                                }
                                                .osc_git_box {
                                                    background-color: #fff;
                                                }
                                                .osc_git_box {
                                                    border-color: #E3E9ED;
                                                }
                                                .osc_git_info {
                                                    color: #666;
                                                }
                                                .osc_git_main a {
                                                    color: #9B9B9B;
                                                }
                                            </style>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-footer">
            © 2020 <a href="http://bfw.wiki/">layui</a>
        </div>
    </div>
    <script src="layui/layui.all.js"></script>
    <script>
        var $ = layui.jquery;
        var layer = layui.layer;
        var element = layui.element;
        var util = layui.util;
        var table = layui.table;
    </script>
    <script src="js/layTabPlus.js"></script>
    <script>
        layTabPlus.init({
            lay_filter: 'demoTab'
        });
    </script>
</body>

</html>
